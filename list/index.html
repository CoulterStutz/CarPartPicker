<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarPartPicker!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .add-parts-dropdown {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>
<div class="topbar">
    <a href="/index.html">Home</a>
</div>

<div class="add-parts-dropdown">
    <select name="components" onchange="addRow(this.value)">
        <option value="">Select Component</option>
        <optgroup label="Base">
            <option value="Base Car">Base Car</option>
        </optgroup>
        <optgroup label=" "></optgroup> <!-- Spacer -->
        <optgroup label="Engine Parts">
            <option value="Engine">Engine</option>
            <option value="Air Intake">Air Intake</option>
            <option value="Exhaust">Exhaust</option>
            <option value="Turbocharger">Turbo/Supercharger</option>
            <option value="Fuel Injector">Fuel Injector</option>
        </optgroup>
        <optgroup label=" "></optgroup> <!-- Spacer -->
        <optgroup label="Transmission & Drivetrain">
            <option value="Transmission">Transmission</option>
            <option value="Differential">Differential</option>
        </optgroup>
        <optgroup label=" "></optgroup> <!-- Spacer -->
        <optgroup label="Electronics & Control">
            <option value="ECU">ECU</option>
            <option value="Ignition System">Ignition System</option>
        </optgroup>
        <optgroup label=" "></optgroup> <!-- Spacer -->
        <optgroup label="Suspension & Brakes">
            <option value="Suspension">Suspension</option>
            <option value="Brakes">Brakes</option>
        </optgroup>
        <optgroup label=" "></optgroup> <!-- Spacer -->
        <optgroup label="Wheels & Tires">
            <option value="Tires">Tires</option>
        </optgroup>
        <optgroup label=" "></optgroup> <!-- Spacer -->
        <optgroup label="Cooling & Fuel">
            <option value="Cooling System">Cooling System</option>
            <option value="Fuel System">Fuel System</option>
        </optgroup>
    </select>
</div>


<div class="tablewrapper">
    <table class="carbuilder">
        <tbody>
        <tr>
            <th>Component</th>
            <th>Selection</th>
            <th>Weight</th>
            <th>HP</th>
            <th>Price</th>
        </tr>
        <tr id="BaseCar">
            <td class="component">Base Car</td>
            <td class="selection"><button>+</button></td>
            <td class="weight"></td>
            <td class="hp"></td>
            <td class="price"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
