<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CarPartPicker!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="topbar">
            <a href="/index.html">Home</a>
        </div>

        <div class="tablewrapper">
            <table class="carbuilder">
                <tbody>
                    <tr>
                        <th>Component</th>
                        <th>Selection</th>
                        <th>Weight</th>
                        <th>HP</th>
                        <th>Price</th>
                    </tr>
                    <tr id="car">
                        <td class="car">Car</td>
                        <td class="car_selection"></td>
                        <td class="car_weight"></td>
                        <td class="car_hp"></td>
                        <td class="car_price"></td>
                    </tr>
                    <tr id="engine">
                        <td class="component">Engine</td>
                        <td class="selection"></td>
                        <td class="weight"></td>
                        <td class="hp"></td>
                        <td class="price"></td>
                    </tr>
                    <tr id="Exhaust">
                        <td class="component">Exhaust</td>
                        <td class="selection"></td>
                        <td class="weight"></td>
                        <td class="hp"></td>
                        <td class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
